<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Master - AI 學習助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>AI 規劃師學習助手</h1>

        <div class="card" id="card">
            <div class="card-inner">
                <div class="card-face card-front">
                    <p id="question-text">正在從雲端載入題庫...</p>
                    <div id="options-container" class="options-grid"></div>
                    <small>正面：題目 (點擊翻面)</small>
                </div>
                <div class="card-face card-back">
                    <p id="answer-text">載入中...</p>
                    <p id="note-text" class="note-style"></p>
                    <small>背面：答案 (點擊翻回)</small>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="prevCard()">上一題</button>
            <button class="btn btn-primary" onclick="nextCard()">下一題</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
